# OPTIONS FILE PLACED ONTO ARCHISO USB STICK
# INSTALL OPTIONS FOR INSTALL SCRIPT

# workstation install disk selection (one disk, or two for mirrored install)
user_var_install_devices:
  - "sda"
  - "sdb"

# workstation host name
arch_install_def_hostname: "wkstl"

# SCRIPT CONFIG, SHOULD NOT MODIFY

# repo to clone and place in '/root' dir of new workstation
user_var_bootstrap_git_repo: "https://github.com/digimokan/ans_pb_cfg_workstation_userl.git"

